<div class="container">
  <div class="row">
    <div class="span12">
      <form class="form-horizontal" action='' method="POST">
        <fieldset>
          <div id="legend">
            <legend class="">Register</legend>
          </div>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label" for="username">Username</label>
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="" class="input-xlarge" [(ngModel)]="user.userName">
            </div>
          </div>
          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="" class="input-xlarge" [(ngModel)]="user.password">
            </div>
          </div>
          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="email">Email</label>
            <div class="controls">
              <input type="text" id="email" name="email" placeholder="" class="input-xlarge" [(ngModel)]="user.email">
            </div>
          </div>
          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button class="btn btn-success" (click)="register()">Register</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
